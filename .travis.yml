language: ruby
rvm:
  - 2.3.1

addons:
  firefox: "38.0.5"

services:
  - postgresql

before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
  - bin/rake db:migrate RAILS_ENV=test
  - bin/rake
